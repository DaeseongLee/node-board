{% extends 'layout.html' %}


{% block content %}
{% include "header.html" %}
<div class="formWrapper">
    <h4 class="formTitle">
        Login
    </h4>
    <form class="form">
        <input class="input" type="text" id="nickname" name="nickname" placeholder="NICKNAME" />
        <input class="input" type="password" id="password" name="password" placeholder="PASSWORD" />
        <button class="btn" onClick="login(event)">Login</button>
    </form>
    <div class="mb-4 flex flex-col xl:flex-row">
        <span class="text-gray-100 mr-2">Don't have an account??</span>
        <a href="/join" class="text-blue-600 hover:underline">Create Account now</a>
    </div>
</div>

{% endblock %}
