{% extends 'layout.html' %}

{% block content %}
<div class="formWrapper">
    <h4 class="formTitle">
        Login
    </h4>
    <form class="form">
        <input class="input" type="text" id="id" name="id" placeholder="ID" />
        <input class="input" type="password" id="password" name="password" placeholder="PASSWORD" />
        <button class="btn" onClick="login(event)">Login</button>
    </form>
    <div class="mb-4">
        <span class="text-gray-100">Don't have an account??</span>
        <a href="/join" class="text-blue-600 hover:underline">Create Account now</a>
    </div>
</div>
{% endblock %}
