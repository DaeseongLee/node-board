{% extends 'layout.html' %}

{% block content %}
<div class="formWrapper">
    <h4 class="formTitle">
        JOIN
    </h4>
    <form onSubmit={handleSubmit(onSubmit)} class="form">
        <input class="input" type="text" name="id" placeholder="ID" />
        <input class="input" type="password" name="password" placeholder="PASSWORD" />
        <input class="input" type="password" name="passwordConfirm" placeholder="PASSWORD_CONFIRM" />
        <button class="btn">Create Account</button>
    </form>
    <div class="mb-4">
        <span class="text-gray-100">Already have an account?</span>
        <a href="/user/login" class="text-blue-600 hover:underline">Log in now</a>
    </div>
</div>
{% endblock %}
