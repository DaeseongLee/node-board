{% extends 'layout.html' %}

{% block content %}
<div class="formWrapper">
    <h4 class="formTitle">
        JOIN
    </h4>
    <form class="form">
        <input class="input" id="id" type="text" name="id" placeholder="ID" />
        <input class="input" id="password" type="password" name="password" placeholder="PASSWORD" />
        <input class="input" id="passwordConfirm" type="password" name="passwordConfirm"
            placeholder="PASSWORD_CONFIRM" />
        <button class="btn" onclick="createAccount(event)">Create Account</button>
    </form>
    <div class="mb-4">
        <span class="text-gray-100">Already have an account?</span>
        <a href="/login" class="text-blue-600 hover:underline">Log in now</a>
    </div>
</div>
{% endblock %}
