{% extends 'layout.html' %}

{% block content %}

<script defer>
    function boardUpdate() {
        location.href = "/board/:id/update";
    }
    function boardDelete() {
        alert('삭제');

    }
</script>

{% include "header.html" %}
<div class="formWrapper">
    <div class="flex items-center justify-center w-4/5">
        <div class="form">
            <div class="w-full bg-white shadow-xl rounded-lg overflow-hidden">
                <div class="p-4">
                    <p class="uppercase tracking-wide text-2xl font-bold text-blue-400">제목</p>
                    <input class="text-3xl text-gray-900 border-4 border-black p-2 rounded-md w-full"
                        value="{{board.title}}" />
                    <p class="text-gray-700"><span class="text-xs font-bold mr-1">작성자:</span>{{board.writer.id}}</p>
                </div>
                <div class="h-56 p-4">
                    <p class="uppercase tracking-wide text-2xl font-bold text-blue-400">내용</p>
                    <textarea
                        class="text-gray-700 border-4 border-black p-2 rounded-md w-full h-3/4">{{board.description}}</textarea>
                </div>

                <div class="p-4">
                    <p class="uppercase tracking-wide text-2xl font-bold text-blue-400">비밀번호</p>
                    <input type="password" class="text-gray-700 border-4 border-black p-2 rounded-md w-full"></input>
                </div>
                <div class="flex flex-col xl:flex-row justify-around p-4 border-t border-gray-300 text-gray-700">
                    <button onClick="boardUpdate()" class="enterBtn xl:flex">
                        <span class="text-blue-400 hover:text-blue-500 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </span>
                        <span>수정완료</span>
                    </button>
                    <button onClick="boardDelete()" class="enterBtn xl:flex">
                        <span class="text-red-400 hover:text-red-500 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </span>
                        <span>삭제하기</span>
                    </button>

                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
